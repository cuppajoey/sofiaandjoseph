<!DOCTYPE html>
<html>
    <head>
        <meta name="charset" value="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RSVP | Sofia & Joseph</title>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.typekit.net/zud2aaa.css">

    </head>
    <body>
        <header class="site-header header-light">
            <div class="wrapper">
                <div class="branding">
                    <a href="/"><img src="./img/sj-logo-white.svg"></a>
                </div>
                <nav class="site-nav">
                    <a href="details.html">Event Details</a>
                    <a href="details.html#accommodations">Hotels</a>
                    <a href="registry.html">Registry</a>
                    <!-- <a href="#">Gallery</a> -->
                    <a href="rsvp.html">RSVP</a>
                </nav>
            </div>
        </header>
        
        <main>
            <section class="hero" style="background-image: url(./img/hero-rsvp.jpg);">
                <div class="wrapper-narrow">
                    <h1 class="page-title heading-size-1 text-left text-white">RSVP Card</h1>
                </div>
            </section>
            <article class="page-content">
                <div class="wrapper-narrow">
                    <p class="body-display text-left">Please RSVP before Nov 1st, 2021</p>

                    <h2 class="heading-size-3"></h2>
                    
                    <form action="https://formspree.io/f/mknkyeqe" method="POST" id="rsvp" class="col-8 sm-col-12 col-start-3 sm-col-start-1">
                        <fieldset id="rsvp-form">
                            <legend>RSVP</legend>
                            <div class="grid">
                                <div class="form-field">
                                    <label for="first-name" class="label-sm">First Name<sup>*</sup></label>
                                    <input type="text" id="first-name" name="first-name" required />
                                </div>
                                <div class="form-field">
                                    <label for="last-name" class="label-sm">Last Name<sup>*</sup></label>
                                    <input type="text" id="last-name" name="last-name" required />
                                </div>
                            </div>
                            <div class="form-field">
                                <label for="email" class="label-sm">Email<sup>*</sup></label>
                                <input type="text" id="email" name="email" required />
                            </div>
                            <div class="form-field radio-group">
                                <span class="label-sm">Will you be attending our wedding?</span>
                                <span class="radio-field">
                                    <input type="radio" id="attending-yes" name="attending" value="yes" /> <label class="label-inline" for="attending-yes">Yes</label>
                                </span>
                                <span class="radio-field">
                                    <input type="radio" id="attending-no" name="attending" value="no" /> <label class="label-inline" for="attending-no">No</label>
                                </span>
                            </div>
                            <div class="form-field radio-group">
                                <span class="label-sm">Are you bringing a plus one?</span>
                                <span class="radio-field">
                                    <input type="radio" id="plus-one-yes" class="plus-one" name="plus-one" value="yes"/> <label class="label-inline" for="plus-one-yes">Yes</label>
                                </span>
                                <span class="radio-field">
                                    <input type="radio" id="plus-one-no" class="plus-one" name="plus-one" value="no" /> <label class="label-inline" for="plus-one-no">No</label>
                                </span>
                            </div>
                            <fieldset id="guest2" style="display: none;">
                                <legend>Spouse / Plus One</legend>
                                <div class="grid">
                                    <div class="form-field">
                                        <label for="guest-first-name" class="label-sm">First Name<sup>*</sup></label>
                                        <input type="text" id="guest-first-name" name="guest-first-name"/>
                                    </div>
                                    <div class="form-field">
                                        <label for="last-name" class="label-sm">Last Name<sup>*</sup></label>
                                        <input type="text" id="last-name" name="last-name"/>
                                    </div>
                                </div>
                            </fieldset>
                        </fieldset>
                        <input type="submit" value="Send" class="btn btn-primary">
                        <p id="formResponse" class=""></p>
                    </form>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="wrapper">
                <div class="footer-nav-container">
                    <img src="./img/monogram.svg" class="monogram" />
                    <nav class="site-nav footer-nav">
                        <a href="details.html">Event Details</a>
                        <a href="details.html#accommodations">Hotels</a>
                        <a href="registry.html">Registry</a>
                        <!-- <a href="#">Gallery</a> -->
                        <a href="rsvp.html">RSVP</a>
                    </nav>
                </div>
            </div>
        </footer>

        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
        <script type="text/javascript" src="js/app.js"></script>
        
    </body>
</html>
